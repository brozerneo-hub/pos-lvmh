name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ── Lint & Typecheck ────────────────────────────────────────────────────────
  quality:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @pos-lvmh/shared build

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

  # ── Tests Frontend ─────────────────────────────────────────────────────────
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @pos-lvmh/shared build

      - name: Run frontend tests with coverage
        run: pnpm --filter frontend test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          flags: frontend
          directory: apps/frontend/coverage
          token: ${{ secrets.CODECOV_TOKEN }}

  # ── Tests Backend ──────────────────────────────────────────────────────────
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @pos-lvmh/shared build

      - name: Run backend unit tests with coverage
        run: pnpm --filter backend test:coverage
        env:
          NODE_ENV: test
          JWT_ACCESS_SECRET: ci-access-secret-minimum-32-characters!!
          JWT_REFRESH_SECRET: ci-refresh-secret-minimum-32-characters!

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          flags: backend
          directory: apps/backend/coverage
          token: ${{ secrets.CODECOV_TOKEN }}

  # ── Tests d'intégration (avec émulateur Firestore) ─────────────────────────
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install Java (pour Firebase Emulator)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @pos-lvmh/shared build

      - name: Run integration tests with Firestore emulator
        run: |
          firebase emulators:exec \
            --only firestore \
            --project pos-lvmh-test \
            "pnpm --filter backend test:integration"
        env:
          FIREBASE_PROJECT_ID: pos-lvmh-test
          JWT_ACCESS_SECRET: ci-access-secret-minimum-32-characters!!
          JWT_REFRESH_SECRET: ci-refresh-secret-minimum-32-characters!

  # ── Build ──────────────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality, test-frontend, test-backend]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: apps/frontend/dist
          retention-days: 1

      - name: Upload backend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: apps/backend/dist
          retention-days: 1
